<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0b0f1a',
                            surface: '#1a1f35',
                            border: '#2d3348',
                            text: '#f2f4ff',
                            muted: '#a1a6c8'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=4">
    
    <!-- Feature CSS Modules -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/dashboard.css') }}?v=5">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/tasks.css') }}?v=4">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/writing.css') }}?v=5">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/settings.css') }}?v=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/login.css') }}?v=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/responsive.css') }}?v=1">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">

    <!-- SortableJS (Drag & Drop) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

    <!-- Flatpickr (Date Picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    {% include 'components/login.html' %}

    <div class="app-container" id="app-container" style="display: none;">
        <div class="sidebar-overlay" id="sidebar-overlay" aria-hidden="true"></div>
        {% include 'components/sidebar.html' %}

        <main class="main-content">
            <header class="top-bar">
                <button type="button" class="hamburger-btn" id="hamburger-btn" aria-label="Open menu">☰</button>
                <h1 id="page-title">Dashboard</h1>
                <div class="user-profile">
                    <span id="user-name" class="user-name"></span>
                    <button type="button" id="btn-logout" class="logout-btn" title="Logout">Logout</button>
                    <div class="avatar"></div>
                </div>
            </header>

            <!-- Components -->
            {% include 'components/dashboard.html' %}
            {% include 'components/tasks.html' %}
            {% include 'components/writing.html' %}
        </main>
    </div>

    {% include 'components/settings.html' %}

    <!-- ── API Helper & Auth (must load first) ── -->
    <script>window.API_URL = (window.location.origin || 'http://localhost:5000') + '/api';</script>
    <script src="{{ url_for('static', filename='js/modules/apiHelper.js') }}?v=1"></script>
    <script src="{{ url_for('static', filename='js/modules/auth.js') }}?v=2"></script>

    <!-- ── Legacy State (for writing module) ── -->
    <script src="{{ url_for('static', filename='js/modules/state.js') }}?v=4"></script>

<!-- ── Task System Modules (load in dependency order) ── -->
<script src="{{ url_for('static', filename='js/modules/tasks/state.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/api.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/notifications.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/theme.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/taskManager.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/modal.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/dragDrop.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/projectsView.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/dailyView.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/monthlyView.js') }}?v=8"></script>
<script src="{{ url_for('static', filename='js/modules/tasks/index.js') }}?v=8"></script>

<!-- ── Writing Module ── -->
<script src="{{ url_for('static', filename='js/modules/writing.js') }}?v=8"></script>

<!-- ── Dashboard Module ── -->
<script src="{{ url_for('static', filename='js/modules/dashboard.js') }}?v=5"></script>

<!-- ── Settings Module ── -->
<script src="{{ url_for('static', filename='js/modules/settings.js') }}?v=1"></script>

<!-- ── App Entry Point ── -->
<script src="{{ url_for('static', filename='js/main.js') }}?v=8"></script>

    <script>
        // Show dashboard by default
        document.getElementById('dashboard').style.display = 'block';
    </script>
</body>
</html>
