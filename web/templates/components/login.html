<!-- Login Screen - shown when user is not authenticated -->
<div id="login-screen" class="login-screen">
  <div class="login-card">
    <div class="login-brand">
      <div class="login-logo">◇</div>
      <h1 class="login-title">LifeOS</h1>
      <p class="login-subtitle">Focus. Create. Achieve.</p>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="login-form" novalidate>
      <div class="login-field">
        <label for="login-identifier">البريد الإلكتروني أو اسم المستخدم</label>
        <input type="text" id="login-identifier" name="identifier" placeholder="email@example.com or username" autocomplete="username" required>
      </div>
      <div class="login-field">
        <label for="login-password">كلمة المرور</label>
        <input type="password" id="login-password" name="password" placeholder="Enter password" autocomplete="current-password" required>
      </div>
      <div class="login-options">
        <label class="login-remember">
          <input type="checkbox" id="login-remember" name="remember">
          <span>تذكرني</span>
        </label>
      </div>
      <p id="login-error" class="login-error" role="alert"></p>
      <button type="submit" class="login-btn" id="login-submit">تسجيل الدخول</button>
      <p class="login-hint">ليس لديك حساب؟ <a href="#" id="show-signup">إنشاء حساب</a></p>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signup-form" class="login-form" novalidate style="display:none;">
      <div class="login-field">
        <label for="signup-username">اسم المستخدم</label>
        <input type="text" id="signup-username" name="username" placeholder="username" autocomplete="username" required>
      </div>
      <div class="login-field">
        <label for="signup-email">البريد الإلكتروني</label>
        <input type="email" id="signup-email" name="email" placeholder="email@example.com" autocomplete="email" required>
      </div>
      <div class="login-field">
        <label for="signup-password">كلمة المرور (6 أحرف على الأقل)</label>
        <input type="password" id="signup-password" name="password" placeholder="••••••" autocomplete="new-password" required minlength="6">
      </div>
      <p id="signup-error" class="login-error" role="alert"></p>
      <button type="submit" class="login-btn" id="signup-submit">إنشاء حساب</button>
      <p class="login-hint">لديك حساب؟ <a href="#" id="show-login">تسجيل الدخول</a></p>
    </form>
  </div>
</div>
