            <!-- Dashboard View -->
            <section id="dashboard" class="content-view dashboard-view active">
                <!-- Status Header Card -->
                <div class="dashboard-status-card">
                    <div class="status-card-brand">
                        <div class="status-logo">
                            <span class="logo-icon">â—‡</span>
                        </div>
                        <div class="status-brand-text">
                            <h1 class="status-app-name">LifeOS</h1>
                            <p class="status-tagline">Focus. Create. Achieve.</p>
                        </div>
                    </div>
                    <div class="status-card-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="dash-stat-completed">0</span>
                            <span class="stat-label">Tasks Done</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <span class="stat-value" id="dash-stat-time">0m</span>
                            <span class="stat-label">Time Today</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <span class="stat-value stat-status" id="dash-stat-status">Ready</span>
                            <span class="stat-label">Status</span>
                        </div>
                    </div>
                </div>

                <div class="welcome-banner">
                    <h2 id="dashboard-greeting">Good afternoon.</h2>
                    <p>Focus is key. Here is your overview.</p>
                </div>
                
                <div class="dashboard-grid">
                    <div class="widget task-widget">
                        <div class="widget-header">
                            <h3>Today's Focus</h3>
                            <button class="widget-add-btn" onclick="document.getElementById('ts-new-task-btn')?.click()" title="Add Task">+</button>
                        </div>
                        <div class="widget-content" id="dashboard-tasks-list">
                            <p class="dash-loading">Loading tasks...</p>
                        </div>
                    </div>

                    <div class="widget stats-widget">
                        <h3>Productivity</h3>
                        <div class="stat-bar">
                            <div class="stat-bar-fill" id="productivity-fill" style="width: 0%"></div>
                        </div>
                        <p class="stat-text" id="productivity-text">0% Daily Goal</p>
                    </div>

                    <div class="widget quick-note-widget">
                        <div class="widget-header">
                            <h3>Quick Note</h3>
                            <button class="widget-save-btn" id="save-quick-note" title="Save">Save</button>
                        </div>
                        <textarea id="quick-note-area" placeholder="Capture a thought..." rows="4"></textarea>
                    </div>
                </div>
            </section>
