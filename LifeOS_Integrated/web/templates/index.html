<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Manager</title>
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">
    
    <!-- Feature CSS Modules -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/tasks.css') }}?v=3">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/writing.css') }}?v=3">

    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        {% include 'components/sidebar.html' %}

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-profile">
                    <div class="avatar"></div>
                </div>
            </header>

            <!-- Components -->
            {% include 'components/dashboard.html' %}
            {% include 'components/tasks.html' %}
            {% include 'components/writing.html' %}

            
        </main>
    </div>

    <!-- Core & State -->
    <script src="{{ url_for('static', filename='js/modules/state.js') }}?v=3"></script>
    
    <!-- Feature Modules -->
    <script src="{{ url_for('static', filename='js/modules/tasks.js') }}?v=3"></script>
    <script src="{{ url_for('static', filename='js/modules/writing.js') }}?v=3"></script>

    
    <!-- Entry Point -->
    <script src="{{ url_for('static', filename='js/main.js') }}?v=3"></script>
    <script>
        // Ensure Dashboard is visible initially
        document.getElementById('dashboard').style.display = 'block';


    </script>
</body>
</html>
