            <!-- New Task Modal -->
            <div id="task-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <h3>Create New Task</h3>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="new-task-title" placeholder="What needs to be done?">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="new-task-priority">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="new-task-desc" rows="3" placeholder="Add details..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" id="new-task-start-date">
                        </div>
                        <div class="form-group">
                            <label>Due Date</label>
                            <input type="date" id="new-task-date">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Recurrence</label>
                        <select id="new-task-recurrence">
                            <option value="none" selected>None</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group" id="custom-recurrence-group" style="display: none;">
                        <label>Repeat every (days)</label>
                        <input type="number" id="new-task-custom-interval" min="1" value="1">
                    </div>
                    <div class="modal-actions">
                        <button class="text-btn" id="cancel-create-task">Cancel</button>
                        <button class="primary-btn" id="save-new-task">Create Task</button>
                    </div>
                </div>
            </div>
